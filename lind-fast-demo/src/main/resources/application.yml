    mapUnderscoreToCamelCase: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
# Logger Config
logging:
  level:
    mybatis.mate: debug
oss:
  endpoint: http://minio.pig4cloud.com
